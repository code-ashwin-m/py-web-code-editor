<!DOCTYPE html>
<html>

<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/material.css">
  <!-- CodeMirror hinting addon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/addon/hint/show-hint.css">

  <link href="https://cdn.jsdelivr.net/npm/@vscode/codicons/dist/codicon.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css">
</head>

<body class="full-height">

  <div id="sidebar">
    <div id="rootTools" class="folder-tools root-tools">
      <button id="rootNewFile">+File</button>
      <button id="rootNewFolder">+Folder</button>
    </div>
    <div id="treeScrollArea">
      <div id="treeView"></div>
    </div>
    <div id="toggleSidebar" class="sidebar-toggle-tab">â˜°</div>
  </div>

  <div id="main" class="full-height">
    <div class="toolbar">
      <button id="saveBtn">Save</button>
      <button id="saveAllBtn">Save All</button>
    </div>
    <div class="tabs" id="tabs"></div>
    <div class="editor-container" id="editor"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/hint/show-hint.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/hint/anyword-hint.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/python/python.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/css/css.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/xml/xml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/shell/shell.js"></script>
  <script src="editor.js"></script>
</body>

</html>
